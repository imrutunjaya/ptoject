<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam List &amp; Current Affairs Hub</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f9fafb; color: #111; min-height: 100vh; display: flex; flex-direction: column;
  }
  header {
    text-align: center; padding: 1.2rem 1rem; font-weight: 700; font-size: 1.8rem; letter-spacing: 0.06em;
    background-color: #004a99; color: white; box-shadow: 0 3px 12px rgba(0, 74, 153, 0.4);
  }
  main {
    flex-grow: 1; max-width: 1000px; margin: 1.75rem auto; padding: 0 1rem; width: 100%;
    display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center;
  }
  section {
    background: white; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.07);
    padding: 1.5rem 2rem; width: 480px; max-width: 100%;
    display: flex; flex-direction: column;
  }
  section h2 {
    font-size: 1.8rem; font-weight: 700; margin-bottom: 1rem; border-bottom: 3px solid #007acc; padding-bottom: 0.3rem;
    color: #004a99;
  }

  /* Search bar styling */
  #search-section {
    width: 100%;
    max-width: 1000px;
    margin: 1rem auto 2rem auto;
    padding: 0 1rem;
    display: flex;
    justify-content: center;
  }
  #google-search-form {
    width: 100%;
    max-width: 600px;
    display: flex;
    gap: 0.5rem;
  }
  #google-search-input {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    font-size: 1.1rem;
    border: 2px solid #007acc;
    border-radius: 6px;
  }
  #google-search-submit {
    background: #007acc;
    border: none;
    padding: 0 1.2rem;
    font-weight: 700;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  #google-search-submit:hover {
    background: #005e9c;
  }

  /* Exam resources accordion */
  .exam-item {
    border: 1.5px solid #ccc; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .exam-header {
    padding: 0.9rem 1.3rem; background: #dce9ff; cursor: pointer;
    font-weight: 700; color: #007acc; user-select: none;
    display: flex; justify-content: space-between; align-items: center;
    font-size: 1.15rem; border-radius: 8px 8px 0 0;
    transition: background-color 0.3s;
  }
  .exam-header:hover {
    background: #b4d0ff;
  }
  .exam-header::after {
    content: '+';
    font-size: 1.4rem;
    line-height: 1;
    transition: transform 0.3s ease;
  }
  .exam-header.active::after {
    content: '-';
    transform: rotate(180deg);
  }
  .exam-content {
    max-height: 0; overflow: hidden; transition: max-height 0.35s ease;
    background: #f0f6ff; padding: 0 1.3rem; border-top: 1.5px solid #bbb;
    border-radius: 0 0 8px 8px;
  }
  .exam-content.open {
    max-height: 900px; /* enough height for content */
    padding: 1rem 1.3rem;
  }
  .syllabus-list {
    margin: 0.5rem 0 1rem 1.2rem;
    color: #222;
    list-style-type: disc;
    font-size: 1rem;
    line-height: 1.5;
  }
  .pdf-links {
    margin-bottom: 1rem;
  }
  .pdf-links a {
    display: inline-block;
    background: #007acc;
    color: white;
    text-decoration: none;
    padding: 0.3rem 0.85rem;
    border-radius: 5px;
    font-weight: 600;
    font-size: 0.9rem;
    margin-right: 0.6rem;
    margin-bottom: 0.4rem;
    box-shadow: 0 3px 8px rgba(0,122,204,0.6);
    transition: background-color 0.25s ease;
  }
  .pdf-links a:hover {
    background: #005ea3;
  }

  /* Current affairs list */
  #current-affairs ul {
    list-style: none; padding: 0; margin: 0;
    max-height: 600px; overflow-y: auto;
  }
  #current-affairs li {
    padding: 0.6rem 0; border-bottom: 1px solid #eee;
  }
  #current-affairs a {
    color: #004a99; font-weight: 600; text-decoration: none;
    font-size: 1rem;
  }
  #current-affairs a:hover {
    text-decoration: underline;
  }
  .news-date {
    display: block; font-size: 0.8rem; color: #555; margin-top: 2px;
  }

  @media (max-width: 1028px) {
    main {
      justify-content: center; gap: 2rem;
    }
  }
  @media (max-width: 960px) {
    section {
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Google Search Section -->
<div id="search-section" aria-label="Google Search">
  <form id="google-search-form" action="https://www.google.com/search" method="GET" target="_blank" role="search" aria-label="Google Search Form">
    <input type="text" id="google-search-input" name="q" placeholder="Search anything on Google..." aria-label="Google search input" required />
    <button type="submit" id="google-search-submit" aria-label="Search Google">Search</button>
  </form>
</div>

<main>
  <section id="exam-resources" aria-label="Exam List and Resources">
    <h2>Exam List and Resources</h2>
    <!-- Generated by JS -->
  </section>
  <section id="current-affairs" aria-label="Latest Current Affairs">
    <h2>Latest Current Affairs</h2>
    <ul id="news-list" role="list">
      <!-- Filled by JS -->
    </ul>
  </section>
</main>
<footer style="text-align:center; padding:1rem 0; font-size:0.85rem; color:#555;">

</footer>

      pdfs: [

        {label: "IBPS PO Previous Year Papers", url: "https://ibpsguide.com/ibps-po-previous-year-question-papers/"},
      ]

    {
      name: "CA Foundation",
      syllabus: [
        "Principles and Practice of Accounting",
        "Business Laws & Business Correspondence and Reporting",
        "Business Mathematics, Logical Reasoning & Statistics",
        "Business Economics and Business and Commercial Knowledge"
      ],
      pdfs: [
        {label: "CA Foundation Syllabus PDF", url: "https://www.icai.org/post/category/exam-foundation"},
        {label: "Mock Test Papers PDF", url: "https://www.icai.org/post/exam-mock-test-papers"},
      ]
    }
  ];

  const examContainer = document.getElementById('exam-resources');

  function createExamItem(exam) {
    const item = document.createElement('div');
    item.className = 'exam-item';

    const header = document.createElement('div');
    header.className = 'exam-header';
    header.tabIndex = 0;
    header.setAttribute('role', 'button');
    header.setAttribute('aria-expanded', 'false');
    header.textContent = exam.name;
    item.appendChild(header);

    const content = document.createElement('div');
    content.className = 'exam-content';
    content.setAttribute('aria-hidden', 'true');

    const syllabusTitle = document.createElement('h3');
    syllabusTitle.textContent = 'Syllabus:';
    syllabusTitle.style.color = '#004080';
    syllabusTitle.style.marginBottom = '0.5rem';
    content.appendChild(syllabusTitle);

    const syllabusList = document.createElement('ul');
    syllabusList.className = 'syllabus-list';
    exam.syllabus.forEach(topic => {
      const li = document.createElement('li');
      li.textContent = topic;
      syllabusList.appendChild(li);
    });
    content.appendChild(syllabusList);

    const pdfTitle = document.createElement('h3');
    pdfTitle.textContent = 'Download PDFs:';
    pdfTitle.style.color = '#004080';
    pdfTitle.style.marginBottom = '0.5rem';
    content.appendChild(pdfTitle);

    const pdfLinksDiv = document.createElement('div');
    pdfLinksDiv.className = 'pdf-links';

    exam.pdfs.forEach(pdf => {
      const a = document.createElement('a');
      a.href = pdf.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = pdf.label;
      pdfLinksDiv.appendChild(a);
    });
    content.appendChild(pdfLinksDiv);

    item.appendChild(content);

    header.addEventListener('click', () => {
      const expanded = header.getAttribute('aria-expanded') === 'true';
      header.setAttribute('aria-expanded', String(!expanded));
      header.classList.toggle('active');
      if (!expanded) {
        content.classList.add('open');
        content.setAttribute('aria-hidden', 'false');
      } else {
        content.classList.remove('open');
        content.setAttribute('aria-hidden', 'true');
      }
    });
    header.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        header.click();
      }
    });
    return item;
  }

  exams.forEach(exam => {
    examContainer.appendChild(createExamItem(exam));
  });

  // Current Affairs Mock Data (expanded)
  const currentAffairs = [
    {
      title: "Global Talks on Climate Change Commitments Strengthen",

    },
    {

    },

      title: "Tech Industry Sees Massive Shift Towards Quantum Computing",
      date: "2024-06-03",

    },
    {
      title: "New Discoveries Shed Light on Deep Ocean Ecosystems",
      date: "2024-06-02",
      url: "https://www.nationalgeographic.com/science"
    },
    {
      title: "Historic Peace Agreement Signed in Conflict Region",
      date: "2024-06-01",
      url: "https://www.bbc.com/news/world"
    }
  ];

  const newsList = document.getElementById('news-list');

  currentAffairs.forEach(item => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = item.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer nofollow';
    a.textContent = item.title;

    const dateSpan = document.createElement('span');
    dateSpan.className = 'news-date';
    dateSpan.textContent = new Date(item.date).toLocaleDateString(undefined, {year: 'numeric', month:'short', day:'numeric'});

    li.appendChild(a);
    li.appendChild(dateSpan);
    newsList.appendChild(li);
  });
</script>
</body>
</html>
