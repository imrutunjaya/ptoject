<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Research Community & Journal Publisher</title>
<style>
  /*=== Base CSS ===*/
  *, *::before, *::after { box-sizing: border-box; }
  html, body {
    margin:0; padding:0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #fff;
    color: #000;
    height: 100vh;
    display: flex; flex-direction: column;
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }
  body.reading-mode {
    background: #fff;
  }
  /*=== Header ===*/
  header {
    display: flex; align-items: center; justify-content: space-between;
    height: 56px; background: #000; color: #fff;
    padding: 0 16px; font-weight: 600; font-size: 1.1rem;
    user-select: none;
  }
  #search-bar {
    flex-grow: 1;
    height: 32px;
    margin: 0 16px;
    padding: 4px 12px;
    border-radius: 16px;
    border: none;
    font-size: 1rem;
    font-weight: 400;
    color: #111;
    background: #eee;
    outline-offset: 2px;
    transition: background-color 0.2s ease;
  }
  #search-bar::placeholder {
    color: #888;
  }
  #search-bar:focus {
    background: #fff;
    outline: none;
  }
  button#settings-btn {
    background: transparent; border: none; color: #fff;
    font-size: 1.25rem; cursor: pointer; user-select: none;
    transition: color 0.2s ease;
  }
  button#settings-btn:hover, button#settings-btn:focus { color: #777; outline:none;}
  /*=== Layout ===*/
  #app {
    flex: 1;
    display: grid;
    grid-template-columns: 280px 1fr;
    grid-template-rows: 1fr;
    overflow: hidden;
  }
  /* Sidebar */
  nav#sidebar {
    background: #f7f7f7;
    border-right: 1px solid #ddd;
    display: flex; flex-direction: column;
    padding: 1rem;
    overflow-y: auto;
  }
  nav#sidebar h2 {
    margin-top: 0; font-size: 1.3rem; font-weight: 700; margin-bottom: 0.75rem;
  }
  ul#categories {
    list-style: none;
    padding-left: 0; margin: 0; flex-grow: 1; overflow-y: auto;
  }
  ul#categories li {
    margin-bottom: 0.6rem;
  }
  ul#categories button {
    all: unset;
    width: 100%; text-align: left;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  ul#categories button.active, ul#categories button:hover {
    background-color: #000;
    color: #fff;
  }
  /* Main content */
  main#main-content {
    background: #fff;
    padding: 2rem 3rem;
    overflow-y: auto;
    min-height: 0;
    font-size: 1.15rem;
    line-height: 1.6;
    user-select: text;
  }
  main#main-content h1,
  main#main-content h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  main#main-content h1 { font-size: 2.4rem; }
  main#main-content h2 { font-size: 1.8rem; margin-top: 3rem; }
  main#main-content p {
    margin-bottom: 1rem;
    white-space: pre-wrap;
  }
  main#main-content button {
    margin-top: 1.5rem;
    padding: 0.8rem 1.5rem;
    background-color: #000;
    border: none;
    border-radius: 24px;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  main#main-content button:hover, main#main-content button:focus {
    background-color: #444;
    outline: none;
  }
  /* Create Article Modal */
  #create-article-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #create-article-modal.active {
    display: flex;
  }
  #create-article-form {
    background: #fff;
    padding: 2rem 2.5rem;
    width: 400px;
    max-width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    border-radius: 16px;
    box-shadow: 0 4px 40px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    font-family: 'Georgia', serif;
  }
  #create-article-form h3 {
    margin: 0 0 1.4rem 0;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.03em;
    user-select: none;
  }
  #create-article-form label {
    font-weight: 600;
    margin: 0.8rem 0 0.4rem 0;
  }
  #create-article-form input,
  #create-article-form textarea {
    font-family: 'Georgia', serif;
    font-size: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  #create-article-form textarea {
    min-height: 150px;
  }
  #create-article-form button {
    margin-top: 2rem;
    padding: 1rem 0;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 24px;
    background-color: #000;
    border: none;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #create-article-form button:hover,
  #create-article-form button:focus {
    background-color: #444;
    outline: none;
  }
  #cancel-btn {
    margin-top: 1rem;
    background: none;
    color: #666;
    font-style: italic;
    border: none;
    cursor: pointer;
    align-self: flex-end;
    font-size: 1rem;
  }
  #cancel-btn:hover,
  #cancel-btn:focus {
    color: #444;
    outline: none;
  }
  /* Progress bar container */
  #progress-container {
    margin-top: 1.5rem;
    height: 12px;
    width: 100%;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    display: none;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #000;
    transition: width 0.3s ease;
  }
  /* Reading Mode */
  body.reading-mode header,
  body.reading-mode nav.sidebar,
  body.reading-mode #create-article-modal,
  body.reading-mode #create-article-btn,
  body.reading-mode #settings-btn {
    display: none !important;
  }
  body.reading-mode main.content {
    max-width: 700px;
    margin: 3rem auto;
    font-size: 1.25rem;
    line-height: 1.8;
    background: #fff;
    color: #000;
    border-radius: 16px;
    box-shadow: 0 0 30px #0002;
    padding: 3rem;
    user-select: text;
    outline: none;
  }
  #exit-read-btn {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 6px 20px rgba(231, 76, 60, 0.8);
    user-select: none;
    display: none;
  }
  #exit-read-btn:hover,
  #exit-read-btn:focus {
    background: #c0392b;
    outline: none;
  }
  body.reading-mode #exit-read-btn {
    display: block;
  }
  /* Responsive */
  @media (max-width: 900px) {
    #container {
      flex-direction: column;
      height: auto;
      max-width: 700px;
      margin: 0 auto;
    }
    nav.sidebar {
      width: 100%;
      height: 70px;
      padding: 0.5rem 1rem;
      overflow-x: auto;
      border-right: none;
      border-bottom: 1px solid #ccc;
      flex-direction: row;
      justify-content: start;
      align-items: center;
    }
    nav.sidebar h2 {
      display: none;
    }
    ul#categories {
      display: flex;
      gap: 0.75rem;
      margin: 0;
      padding: 0;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
    }
    ul#categories li button {
      border-radius: 20px;
      padding: 8px 18px;
      font-weight: 600;
      font-size: 1rem;
      background: #000;
      color: #fff;
      box-shadow: none;
      transition: background 0.3s ease;
    }
    ul#categories li button:hover,
    ul#categories li button.active {
      background: #444;
      box-shadow: 0 2px 10px rgba(0,0,0,.3);
    }
    main#main-content {
      padding: 1.25rem 1.5rem;
    }
    #create-article-form {
      max-height: 80vh;
      width: 95vw;
      padding: 1.25rem 1.75rem;
      border-radius: 12px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <div id="header-title">Researcher Journal</div>
  <input id="search-bar" type="search" placeholder="Search papers or categories..." aria-label="Search papers or categories" />
  <button id="settings-btn" aria-label="Settings">⚙️</button>
</header>
<div id="container">
  <nav class="sidebar" aria-label="Categories">
    <h2>Categories</h2>
    <ul id="categories" role="list"></ul>
    <button id="create-article-btn">Create New Paper</button>
  </nav>
  <main class="content" tabindex="0" aria-live="polite" id="main-content">
    <h1>Welcome</h1>
    <p>Browse categories, read papers, or create your own research.</p>
  </main>
</div>

<!-- Modal for creating new article -->
<div id="create-article-modal" role="dialog" aria-modal="true" aria-labelledby="create-article-title" tabindex="-1">
  <form id="create-article-form" novalidate>
    <h3 id="create-article-title">Create New Paper</h3>
    <label for="article-category">Category</label>
    <input id="article-category" name="category" required type="text" placeholder="Category name" />
    <label for="article-title">Title</label>
    <input id="article-title" name="title" required type="text" placeholder="Paper title" />
    <label for="article-content">Content</label>
    <textarea id="article-content" name="content" required placeholder="Enter abstract or paper content..."></textarea>
    <button type="submit">Publish</button>
    <button id="cancel-create-btn" type="button">Cancel</button>
  </form>
</div>

<button id="exit-read-btn" aria-label="Exit reading mode">Exit Read Mode</button>

<script>
  (() => {
    // Persistent storage key:
    const STORAGE_KEY = "researcher_journal_data";

    // Get DOM elements
    const categoriesElem = document.getElementById("categories");
    const mainContent = document.getElementById("main-content");
    const createBtn = document.getElementById("create-article-btn");
    const modal = document.getElementById("create-article-modal");
    const form = document.getElementById("create-article-form");
    const cancelBtn = document.getElementById("cancel-create-btn");
    const exitReadBtn = document.getElementById("exit-read-btn");
    const searchBar = document.getElementById("search-bar");

    // Load or initialize data
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
    let activeCategory = null;

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function generateId() {
      return 'id-' + Math.random().toString(36).substring(2, 9);
    }

    function renderCategories() {
      categoriesElem.innerHTML = '';
      const sortedCategories = Object.keys(data).sort();
      if (!activeCategory && sortedCategories.length) activeCategory = sortedCategories[0];
      if (!sortedCategories.length) {
        mainContent.innerHTML = `<h1>Welcome</h1><p>No research papers yet. Use "Create New Paper" to add your first one.</p>`;
        return;
      }
      sortedCategories.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = "button";
        btn.textContent = `${cat} (${data[cat].length})`;
        if (cat === activeCategory) btn.classList.add('active');
        btn.addEventListener('click', () => {
          activeCategory = cat;
          renderCategories();
          renderPapers(cat);
        });
        li.appendChild(btn);
        categoriesElem.appendChild(li);
      });
      if (activeCategory) renderPapers(activeCategory);
    }

    function renderPapers(category) {
      const papers = data[category] || [];
      if (!papers.length) {
        mainContent.innerHTML = `<h1>${category}</h1><p>No papers have been published here yet.</p>`;
        return;
      }
      let html = `<h1>${category}</h1><ul style="list-style:none; padding:0; margin:0;">`;
      papers.forEach(paper => {
        html += `<li><button type="button" data-id="${paper.id}" style="padding:11px 0; width:100%; text-align:left; border-bottom:1px solid #ddd;">${paper.title}</button></li>`;
      });
      html += `</ul>`;
      mainContent.innerHTML = html;
      mainContent.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => {
          const pid = btn.getAttribute('data-id');
          const article = papers.find(p => p.id === pid);
          if (article) showPaper(article, category);
        });
      });
    }

    function showPaper(paper, category) {
      mainContent.innerHTML = `<h1>${paper.title}</h1><h2>Category: ${category}</h2><p>${paper.content.replace(/\n/g,'<br>')}</p><button id="back-btn">Back</button>`;
      document.getElementById('back-btn').addEventListener('click', () => {
        renderPapers(category);
      });
    }

    createBtn.addEventListener('click', () => {
      modal.classList.add('active');
      form.reset();
      form.querySelector('input').focus();
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('active');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const category = form['category'].value.trim();
      const title = form['title'].value.trim();
      const content = form['content'].value.trim();
      if (!category || !title || !content) {
        alert('Please fill all fields.');
        return;
      }
      if (!data[category]) data[category] = [];
      data[category].push({ id: generateId(), title, content });
      save();
      activeCategory = category;
      modal.classList.remove('active');
      renderCategories();
    });

    exitReadBtn.addEventListener('click', () => {
      document.body.classList.remove('reading-mode');
      exitReadBtn.style.display = 'none';
    });

    // Optional 'Read Now' button inside mainContent
    mainContent.addEventListener('click', (e) => {
      if (e.target.id === 'read-now-btn') {
        document.body.classList.add('reading-mode');
        exitReadBtn.style.display = 'block';
      }
    });

    searchBar.addEventListener('input', () => {
      const term = searchBar.value.toLowerCase().trim();
      if (!term) {
        renderCategories();
        return;
      }
      const filteredCats = Object.keys(data).filter(cat => 
        cat.toLowerCase().includes(term) ||
        data[cat].some(p => p.title.toLowerCase().includes(term) || p.content.toLowerCase().includes(term))
      );
      categoriesElem.innerHTML = '';
      filteredCats.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = `${cat} (${data[cat].length})`;
        btn.addEventListener('click', () => {
          activeCategory = cat;
          renderCategories();
          renderPapers(cat);
        });
        li.appendChild(btn);
        categoriesElem.appendChild(li);
      });
      if(filteredCats.length === 0){
        mainContent.innerHTML = `<h1>No search results found</h1>`;
      }
    });

    // Initialize
    renderCategories();
  })();
</script>
</body>
</html>
