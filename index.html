<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Researcher & Journal Publisher - Black & White Theme</title>
<style>
  /* Base reset and typography */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #000;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  a, button, input, textarea {
    font-family: inherit;
  }
  /* Header */
  header {
    height: 60px;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 0 24px;
    font-size: 1.3rem;
    font-weight: 700;
    user-select: none;
  }
  /* Search input in header */
  #search-box {
    margin-left: 1rem;
    border: 2px solid #fff;
    border-radius: 8px;
    height: 32px;
    padding: 0 12px;
    font-size: 1rem;
    color: #000;
    background: #fff;
    flex: 1;
    transition: border-color 0.3s ease;
  }
  #search-box::placeholder {
    color: #666;
  }
  #search-box:focus {
    outline: none;
    border-color: #555;
  }
  /* Settings button */
  #settings-btn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    margin-left: 1rem;
    transition: color 0.3s ease;
  }
  #settings-btn:hover, #settings-btn:focus {
    color: #aaa;
    outline: none;
  }
  /* Layout container */
  #container {
    flex: 1;
    display: flex;
    min-height: 0;
  }
  /* Sidebar */
  nav.sidebar {
    width: 270px;
    background: #fff;
    border-right: 1px solid #000;
    padding: 24px 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  nav.sidebar h2.home-button {
    font-weight: 700;
    font-size: 1.2rem;
    margin: 0 0 1rem 0;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    padding-bottom: 6px;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav.sidebar h2.home-button.active,
  nav.sidebar h2.home-button:hover {
    border-bottom-color: #000;
  }
  nav.sidebar ul.categories-list {
    list-style: none;
    margin: 0;
    padding: 0;
    flex-grow: 1;
    overflow-y: auto;
    user-select: none;
  }
  nav.sidebar ul.categories-list li {
    margin-bottom: 8px;
  }
  nav.sidebar ul.categories-list li button {
    all: unset;
    cursor: pointer;
    font-size: 1rem;
    color: #000;
    padding: 6px 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  nav.sidebar ul.categories-list li button:hover,
  nav.sidebar ul.categories-list li button.active {
    background: #000;
    color: #fff;
  }
  /* Main content */
  main.content {
    flex: 1;
    padding: 24px 48px;
    overflow-y: auto;
    min-height: 0;
  }
  main.content h1 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.8rem;
    border-bottom: 2px solid #000;
    padding-bottom: 8px;
  }
  main.content .article-list {
    margin-top: 16px;
  }
  main.content .article-list button {
    all: unset;
    display: block;
    width: 100%;
    padding: 12px 10px;
    font-size: 1.1rem;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
    user-select: none;
    color: #000;
    transition: background-color 0.3s ease;
  }
  main.content .article-list button:hover,
  main.content .article-list button.active {
    background-color: #000;
    color: #fff;
  }
  main.content article.selected-article h2 {
    margin-top: 0;
  }
  main.content iframe#pdf-frame {
    width: 100%;
    height: 650px;
    border: 1px solid #ccc;
    margin-top: 24px;
  }
  /* Buttons container */
  .buttons-row {
    margin-top: 24px;
    display: flex;
    gap: 12px;
  }
  button.action-btn {
    flex: 1;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    border: 2px solid #000;
    background: #fff;
    color: #000;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button.action-btn:hover,
  button.action-btn:focus {
    background-color: #000;
    color: #fff;
    outline: none;
  }
  /* Modal overlay */
  #create-article-modal {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #create-article-modal.active {
    display: flex;
  }
  #create-article-form {
    background: #fff;
    color: #000;
    border-radius: 12px;
    padding: 2rem 2.5rem;
    max-width: 500px;
    width: 90vw;
    max-height: 75vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  }
  #create-article-form label {
    margin-top: 1rem;
    font-weight: 600;
  }
  #create-article-form input,
  #create-article-form textarea {
    margin-top: 0.25rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
  }
  #create-article-form textarea {
    min-height: 100px;
  }
  #create-article-form button {
    margin-top: 1.5rem;
    padding: 14px;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    background: #000;
    color: #fff;
    transition: background-color 0.3s ease;
  }
  #create-article-form button:hover,
  #create-article-form button:focus {
    background-color: #444;
    outline: none;
  }
  #create-cancel {
    margin-top: 0.5rem;
    background: transparent;
    border: none;
    color: #000;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-end;
    text-decoration: underline;
    user-select: none;
  }
  #create-cancel:hover,
  #create-cancel:focus {
    color: #555;
    outline: none;
  }
  /* Responsive */
  @media (max-width: 920px) {
    #container {
      flex-direction: column;
      height: auto;
    }
    nav.sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #000;
      padding: 1rem 12px;
      display: flex;
      overflow-x: auto;
    }
    nav.sidebar h2.home-button {
      margin-bottom: 0;
      border-bottom: none;
      border-right: 2px solid #000;
      padding-bottom: 0;
      margin-right: 16px;
      flex-shrink: 0;
    }
    nav.sidebar ul.categories-list {
      display: flex;
      padding-left: 0;
      margin-bottom: 0;
      overflow-x: auto;
      gap: 1rem;
      width: 100%;
      white-space: nowrap;
    }
    nav.sidebar ul.categories-list li button {
      border-radius: 14px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: 1.5px solid transparent;
      transition: background-color 0.25s ease, border-color 0.25s ease;
    }
    nav.sidebar ul.categories-list li button:hover,
    nav.sidebar ul.categories-list li button.active {
      border-color: #000;
      background-color: #000;
      color: #fff;
    }
    main.content {
      padding: 1.5rem 1rem 8rem 1rem;
    }
    #create-article-form {
      max-height: 80vh;
      width: 95vw;
      padding: 1.5rem 1.75rem;
    }
  }
</style>
</head>
<body>
<header>
  Researcher &amp; Journal Publisher
  <input type="search" id="search-box" placeholder="Search categories or articles" aria-label="Search" />
  <button id="settings-btn" aria-label="Open settings">&#9881;</button>
</header>
<div id="container">
  <nav class="sidebar" aria-label="Categories">
    <h2 class="home-button active" tabindex="0">Home</h2>
    <ul class="categories-list" id="categories-list" role="list"></ul>
    <button id="create-article-btn" aria-label="Create new article">Create Article</button>
  </nav>
  <main class="content" id="main-content" tabindex="0" aria-live="polite">
    <h1>Welcome to Researcher &amp; Journal Publisher</h1>
    <p>Select a category or create a new article to begin.</p>
  </main>
</div>

<div id="create-article-modal" role="dialog" aria-modal="true" aria-labelledby="create-article-title" tabindex="-1">
  <form id="create-article-form">
    <h3 id="create-article-title">Create New Article</h3>
    <label for="article-category">Category</label>
    <input type="text" id="article-category" required />
    <label for="article-title">Title</label>
    <input type="text" id="article-title" required />
    <label for="article-content">Content</label>
    <textarea id="article-content" required></textarea>
    <button type="submit">Publish Article</button>
    <button type="button" id="create-cancel">Cancel</button>
  </form>
</div>

<div id="settings-section" role="dialog" aria-modal="true" aria-labelledby="settings-title" tabindex="-1" style="display:none; position:fixed; inset:0; background:#fff; padding:2rem;">
  <h2 id="settings-title">Settings</h2>
  <label><input type="checkbox" id="bw-toggle" /> Black &amp; White Theme</label>
  <div style="margin-top:1rem;">
    <button id="settings-close">Close</button>
  </div>
</div>

<script>
  (() => {
    const categoriesList = document.getElementById('categories-list');
    const mainContent = document.getElementById('main-content');
    const createArticleBtn = document.getElementById('create-article-btn');
    const createArticleModal = document.getElementById('create-article-modal');
    const createArticleForm = document.getElementById('create-article-form');
    const createCancelBtn = document.getElementById('create-cancel');
    const articleCategoryInput = document.getElementById('article-category');
    const articleTitleInput = document.getElementById('article-title');
    const articleContentInput = document.getElementById('article-content');
    const searchBox = document.getElementById('search-box');
    const homeButton = document.querySelector('.home-button');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsSection = document.getElementById('settings-section');
    const settingsCloseBtn = document.getElementById('settings-close');
    const bwToggle = document.getElementById('bw-toggle');

    let data = {};
    let activeCategory = null;

    function generateId(){
      return 'id-'+Math.random().toString(36).substr(2,9);
    }

    function renderCategories(){
      categoriesList.innerHTML = '';
      Object.keys(data).sort().forEach(category => {
        let catLi = document.createElement('li');
        let catBtn = document.createElement('button');
        catBtn.innerText = `${category} (${data[category].length})`;
        catBtn.type = 'button';
        catBtn.tabIndex = 0;
        if(category === activeCategory) catBtn.classList.add('active');
        catBtn.addEventListener('click', () => {
          activeCategory = category;
          renderCategories();
          renderArticles(category);
        });
        catLi.appendChild(catBtn);
        categoriesList.appendChild(catLi);
      });
      if(!activeCategory) {
        mainContent.innerHTML = '<h1>Welcome</h1><p>Select a category or create a new article to start publishing.</p>';
      }
    }

    function renderArticles(category){
      const articles = data[category] || [];
      if(articles.length === 0){
        mainContent.innerHTML = `<h1>${category}</h1><p>No articles published in this category yet.</p>`;
        return;
      }
      let html = `<h1>${category}</h1><ul style="list-style:none; padding-left:0;">`;
      articles.forEach(({id, title}, i) => {
        html += `<li><button type="button" data-id="${id}" style="width:100%; text-align:left; padding:10px;">${title}</button></li>`;
      });
      html += '</ul>';
      mainContent.innerHTML = html;
      // Attach listeners for articles
      mainContent.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => {
          const article = articles.find(a=>a.id === btn.dataset.id);
          if(article){
            mainContent.innerHTML = `<h1>${article.title}</h1><p>${article.content.replace(/\n/g,'<br>')}</p><button id="back-btn">Back to list</button>`;
            document.getElementById('back-btn').addEventListener('click', () => {
              renderArticles(category);
            });
          }
        });
      });
    }

    createArticleBtn.addEventListener('click', () => {
      createArticleModal.style.display = 'flex';
      articleCategoryInput.focus();
    });
    createCancelBtn.addEventListener('click', () => {
      createArticleModal.style.display = 'none';
      createArticleForm.reset();
    });
    createArticleModal.addEventListener('click', e => {
      if(e.target === createArticleModal){
        createArticleModal.style.display = 'none';
        createArticleForm.reset();
      }
    });
    createArticleForm.addEventListener('submit', e => {
      e.preventDefault();
      const category = articleCategoryInput.value.trim();
      const title = articleTitleInput.value.trim();
      const content = articleContentInput.value.trim();
      if(!category || !title || !content){
        alert('Please fill all fields.');
        return;
      }
      if(!data[category]){
        data[category] = [];
      }
      const newId = generateId();
      data[category].push({id: newId, title, content});
      activeCategory = category;
      renderCategories();
      renderArticles(category);
      createArticleModal.style.display = 'none';
      createArticleForm.reset();
    });
    searchBox.addEventListener('input', () => {
      const term = searchBox.value.trim().toLowerCase();
      const filteredCategories = Object.keys(data).filter(cat => 
        cat.toLowerCase().includes(term) || 
        data[cat].some(article => article.title.toLowerCase().includes(term))
      );
      categoriesList.innerHTML = '';
      filteredCategories.forEach(cat => {
        let catLi = document.createElement('li');
        let catBtn = document.createElement('button');
        catBtn.innerText = `${cat} (${data[cat].length})`;
        catBtn.type = 'button';
        catBtn.tabIndex = 0;
        catBtn.addEventListener('click', () => {
          activeCategory = cat;
          renderCategories();
          renderArticles(cat);
        });
        catLi.appendChild(catBtn);
        categoriesList.appendChild(catLi);
      });
      if (term === '') {
        renderCategories();
        if(activeCategory) renderArticles(activeCategory);
      }
      if (filteredCategories.length === 0) {
        mainContent.innerHTML = '<h1>No results found</h1>';
      }
    });
    settingsBtn.addEventListener('click', () => {
      settingsSection.style.display = 'block';
      container.style.display = 'none';
      header.style.display = 'none';
      searchBox.disabled = true;
    });
    settingsCloseBtn.addEventListener('click', () => {
      settingsSection.style.display = 'none';
      container.style.display = 'flex';
      header.style.display = 'flex';
      searchBox.disabled = false;
    });
    bwToggle.addEventListener('change', () => {
      if(bwToggle.checked){
        document.body.style.background = '#000';
        document.body.style.color = '#fff';
      } else {
        document.body.style.background = '#fff';
        document.body.style.color = '#000';
      }
    });
    // Initialize empty state
    renderCategories();
  })();
</script>
</body>
</html>
